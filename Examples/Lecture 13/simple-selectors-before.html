<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Simple Selectors</title>
<style>
	
	/* all h2 elements*/
	xxx {
		color: red;
		text-align: center;
	}

	/* all with class="highlight"*/
	xxx {
		font-size: 20px;
		font-weight: bold;
		font-style: italic;
		background-color: green;
		opacity: .6;
	}

	/* element with id="mainPoint"*/
	xxx {
		font-size: 24px;
		font-weight: bold;
		background-color: red;
		opacity: .7;
	}

	/* all p and h1 elements*/
	xxx { 
	color: blue;
	text-align: center;
	}
</style>
</head>
<body>

<h1>Simple Selectors (h1)</h1>
<h2>Subheading 1 (h2)</h2>
<p class="highlight">Lieirseuiligdrldhgfuslgflsshgldkfskllk</p>
<p class="highlight"> Paragraph with attribute class="highlight". oauhefliefilushflsf</p>
<h2>Subheading 2 (h2)</h2>
<p>
	kdrgnslkzfngkzdjgkjdkzfjg
</p>
<div>This is the main point of the entire article. So, attribute</div>
<span id="mainPoint">id="mainPoint".</span>
</body>
</html>
