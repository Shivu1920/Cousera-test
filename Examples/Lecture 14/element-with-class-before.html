<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Element with Class Selector</title>
</head>
<style>
	/* all with class="highlight"*/
	xxx {
		background-color: green;
	}

	/* all p elements with class="highlight"*/
	xxx {
		font-style: italic;
	}

	/* all elements with class 'highlight' as well as with class 'mainpoint'.*/
	xxx {
		color: red;
		background-color: black;
	}
</style>
<body>

<h1 class="highlight">Element with Class Selectore</h1>
<p>slafhakefakjenfjnfjshr</p>
<p class="highlight">This is P with CLASS="highlight"</p>
<div class="mainpoint highlight">This is the mainpoint of the article.</div>
</body>
</html>
