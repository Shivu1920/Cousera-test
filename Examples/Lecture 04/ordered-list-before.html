<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Ordered List</title>
</head>
<body>
	<h1>Ordered List</h1>
	<div>
		Oreo cokkie eating procedure:
		<ol>
			<li>Open box</li>
			<li>Take out the cookie.</li>
			<li>Make a double oreo</li>
			<ol>
				<li>Peel off the top part</li>
				<li>Place another cookie in the middle</li>
				<li>Put back the top part</li>
			</ol>
		</li>
		<li>Enjoy!</li>
			</ol>
		</ol>
	</div>
</body>
</html>
